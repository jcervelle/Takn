<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>MSN 2</title>
</head>

<body>
  <div>
    Votre peerId:
    <div id="peerId"></div>
  </div>
  <div>
    Joueurs connectés:
    <div id="players"></div>
  </div>
  <div id="form">
    Se connecter à
    <input id="hostId" type="text">
    <button onclick="connect()">Connexion</button>
    <button onclick="host()">Héberger</button>
  </div>
  <div>le chat
    <div id="chat" style="border: 1px solid black; height: 200px; width: 200px;"></div>
  </div>
  <form onsubmit="return false">
    <div>
      <input type="text" id="chatInput">
      <input type="submit" onclick="sendChatMessage()" value="Envoyer">
    </div>
  </form>
  <form onsubmit="return false">
    <div>
      <p>Changer de nom :</p>
      <input type="text" id="renameInput">
      <input type="submit" onclick="rename()" value="Se renomer">
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>

  <script src="index.js"></script>
  <script src="server.js"></script>
  <script src="client.js"></script>
</body>

</html>
